<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="wRnjLmAfsq40YMI3HuaNCsqSyThhMhNZ9DyuZj0zuig" />
    <title>Rakshit's Blog</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <header>
        <h1>Rakshit's Blog</h1>
    </header>
    <main>
        <section id="blog-list" class="blog-list">
            Loading blog previews...
        </section>
    </main>

    <script>
        async function loadPreviews() {
            const blogList = document.getElementById('blog-list');
            blogList.innerHTML = '';

            const response = await fetch('posts/index.json'); // List of posts
            const posts = await response.json();

            for (const post of posts) {
                const postResponse = await fetch(`posts/${post.file}`);
                const markdown = await postResponse.text();
                const preview = marked.parse(markdown.split('---')[0]); // Render up to the first ---

                const article = document.createElement('article');
                article.innerHTML = `
                    <h3><a href="post.html?post=${post.file.replace('.md', '')}">${post.title}</a></h3>
                    ${preview}
                    <hr>
                `;

                blogList.appendChild(article);
            }
        }

        loadPreviews();
    </script>
</body>
</html>
